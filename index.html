<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deshi Deals</title>
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- daisyUi -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font-family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <style>
        .work-sans {
            font-family: "Work Sans", sans-serif;
            font-optical-sizing: auto;
            font-weight: 500;
            font-style: normal;
        }
    </style>
</head>

<body class="work-sans">
    <div class="bg-gradient-to-t t-[#FFFFFF] from-[#F6DDEA] h-[834px] w-full">
        <div class="flex items-center justify-center gap-1 border-b-gray-300 border-b-1">
            <div>
                <img class="w-[78px]" src="assets/logo.png" alt="">
            </div>
            <div>
                <h1 class="text-[#E71580] text-[3rem]">Deshi . <span class="font-bold">Deals</span></h1>
                <p class="text-[#797075] text-[1.25rem]">Cheap Price, Best Quality</p>
            </div>
        </div>

        <div>
            <h1 class="justify-center items-center text-center mt-8 text-[#111111] font-bold text-[48px]">Purchase TK
                200 or above & get <br> <span class="text-[#E71580] text-center">200% off</span></h1>
            <div class="flex items-center justify-center gap-7 mt-4">
                <h3 class="text-2xl">Use Promo Code</h3>
                <button class="bg-[#E527B2] px-[20px] py-[5px] rounded text-white">SELL200</button>
            </div>
            <img class="flex mx-auto" src="assets/hero-bg.png" alt="">
        </div>
    </div>



    <div class="grid grid-cols-12 w-11/12 mt-40 mx-auto gap-5">
        <div class="col-span-9">
            <h1>Kitchenware</h1>
            <div class="grid grid-cols-3 gap-2">
                <div class="card bg-base-100 shadow-sm">
                    <figure class="px-10 py-10 bg-gray-300">
                        <img src="assets/kitchen-1.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">⭐⭐⭐⭐⭐</h2>
                        <p class="font-bold">K. Accessories</p>
                        <h3 class="text-gray-400"><span id="items-1">39.00</span> TK</h3>
                        <div class="card-actions">
                            <button id="button-1" class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>
                <div class="card bg-base-100 shadow-sm">
                    <figure class="px-10 py-10 bg-gray-300">
                        <img src="assets/kitchen-1.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">⭐⭐⭐⭐⭐</h2>
                        <p class="font-bold">K. Accessories</p>
                        <h3 class="text-gray-400">25.00 TK</h3>
                        <div class="card-actions">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>
                <div class="card bg-base-100 shadow-sm">
                    <figure class="px-10 py-10 bg-gray-300">
                        <img src="assets/kitchen-3.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">⭐⭐⭐⭐⭐</h2>
                        <p class="font-bold">Home Cooker</p>
                        <h3 class="text-gray-400">49.00 TK</h3>
                        <div class="card-actions">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-span-3">
            <h1>Have Coupon?</h1>
            <div class="join mt-2">
                <input class="input join-item" placeholder="Coupon code" />
                <button class="btn join-item rounded-r bg-[#E527B2] text-[#ffffff]">Apply</button>
            </div>
            <div class="mt-3">
                <h3>Total Price: <span>0</span></h3>
                <h3>Discount: <span>0</span></h3>
                <h3>Total: <span>0</span></h3>
                <button class="btn btn-wide bg-[#E527B2] text-[#ffffff] mt-3">Make Purchase</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
